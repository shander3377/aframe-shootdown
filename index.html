<!DOCTYPE html>
<html>
	<head>
		<title>Shooting Game in Virtual Reality</title>
		<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
		<script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
		<script src="js/shoot.js"></script>
		<script src="js/playerMovement.js"></script>
		<script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
		<script src="js/gameObject.js"></script>
		<script src="js/enemyBullets.js"></script>

		<script src="https://recast-api.donmccurdy.com/aframe-inspector-plugin-recast.js"></script>
		<script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
	</head>
	<body>
		<a-scene id="scene" inspector-plugin-recast>
			<!--Assets-->
			<a-assets>
				<a-asset-item src="models/shooter/gun.gltf" id="gun"></a-asset-item>
				<a-asset-item
					src="models/navmesh1.gltf"
					id="navmesh_gltf"
				></a-asset-item>
				<a-asset-item id="tank" src="./models/tank/scene.gltf"></a-asset-item>
				<a-audio src="sounds/shoot.mp3" id="shoot"></a-audio>
				<a-audio src="sounds/footStep.mp3" id="movement"></a-audio>
			</a-assets>

			<!--A-Frame Environment-->
			<a-entity
				id="environment"
				environment="preset: egypt; skyType:gradient; lighting:point"
			>
			</a-entity>
			<!--Light-->
			<a-entity light="type: directional; color: #EEE; intensity: 1" position="-1 1 0"></a-entity>
			<a-entity light="type: ambient; color: yellow; intensity:0.5"></a-entity>

			<!--Camera and Cursor-->
			<a-entity
				id="camera-rig"
				movement-controls="speed: 0.2; constrainToNavMesh: true"
				position="0 1 2"
			>
				<a-entity
					id="camera"
					camera
					position="0 1.6 0"
					wasd-controls="acceleration: 200"
					look-controls="pointerLockEnabled: false"
				>
					<a-entity
						id="shooter"
						gltf-model="#gun"
						scale="0.35 1 1"
						position="0 -4.4 3"
						rotation="0 180 0"
						body = "type: static; mass: 5; shape: none;"
						shape = "shape: sphere;  radius: 5; offset: 0 3 0"
						player-movement
					></a-entity>
					<a-cursor></a-cursor>
				</a-entity>
			</a-entity>
			<!--Bullets-->
			<a-entity shoot></a-entity>
			<a-entity enemy-bullets></a-entity>
			<a-entity
				id="sound_shoot"
				sound="src:#shoot; poolsize: 2; autoplay: false; loop: false; volume:1;"
			></a-entity>

        <!--Text-->
        <a-entity id="ins1" position="-4.62 4.25669 -7.1"
          text="font: mozillavr; width:5; height: 5; value: Press 'Arrow Keys' to Move the Player">
        </a-entity>
        <a-entity id="in2" position="4.62 4.25669 -7.1"
          text="font: mozillavr; width:5; height: 5; value: Press 'z' to Shoot the Bullets">
        </a-entity>

        <a-entity id="tanktargets" position="7 5 -7.1" text="font: mozillavr;width:10; height: 5; value: Shoot Tanks:">
          <a-entity id="countTank" position="3 0 0" text="font: mozillavr; width:10; height: 5; value: 2"></a-entity>
        </a-entity>

        <a-entity id="playerLife" position="-2 5 -7.16344"
          text="font: mozillavr; width:10; height: 5;value: Player Life:">
          <a-entity id="countLife" position="3 0 0" text="font: mozillavr; width:10; height: 5; value: 5"></a-entity>
        </a-entity>

        <a-entity id="over" position="1 1 -3"
          text="font: mozillavr; width:5; height: 5; value: Better Luck Next Time :(" visible="false">
        </a-entity>

        <a-entity id="completed" position="1.5 1 -3"
          text="font: mozillavr; width:5; height: 5; value: Level Completed :)" visible="false">
        </a-entity>
      </a-entity>
    </a-entity>

			<a-entity player-movement></a-entity>
			<a-entity
				id="movement_sound"
				sound="src:#movement; poolsize: 2; autoplay: false; loop: false; volume:4;"
			></a-entity>
			<!--Ground-->
			<!-- <a-plane
				id="ground"
				repeat="5 5"
				position="0 1 0"
				rotation="-90 0 0"
				height="200"
				width="200"
				color="#FBF2D4"
				static-body
				visible="true"
			>
			</a-plane> -->
			<a-plane
				id="ground"
				repeat="5 5"
				position="0 1 0"
				rotation="-90 0 0"
				height="200"
				width="200"
				color="#FBF2D4"
				static-body
				visible="false"
			>
			</a-plane>

			<a-entity wire-fences boxes></a-entity>

			<a-entity
				id="navigation_mesh"
				gltf-model="#navmesh_gltf"
				nav-mesh
				visible="false"
			></a-entity>

			    <!--Enemy-->
    <a-entity class="enemy" id="enemy1" rotation="0 90 0" gltf-model="#tank" position="-10 0 -15"
      scale="0.015 0.015 0.015" animation-mixer static-body
      animation="property: position; to: 10 0 -15; dur: 20000; easing: linear; loop: true; dir:alternate">

    </a-entity>

    <a-entity class="enemy" id="enemy2" rotation="0 90 0" gltf-model="#tank" position="-50 0 -40"
      scale="0.015 0.015 0.015" animation-mixer static-body
      animation="property: position; to: 10 0 -40; dur: 20000; easing: linear; loop: true; dir:alternate">
    </a-entity>

		</a-scene>
	</body>
</html>
